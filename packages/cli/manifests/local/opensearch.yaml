apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plattr-opensearch-data
  namespace: plattr-local
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: plattr-opensearch
  namespace: plattr-local
spec:
  replicas: 1
  selector:
    matchLabels:
      app: plattr-opensearch
  template:
    metadata:
      labels:
        app: plattr-opensearch
    spec:
      containers:
        - name: opensearch
          image: opensearchproject/opensearch:2.18.0
          ports:
            - containerPort: 9200
          env:
            - name: discovery.type
              value: single-node
            - name: DISABLE_SECURITY_PLUGIN
              value: "true"
            - name: OPENSEARCH_JAVA_OPTS
              value: "-Xms512m -Xmx512m"
            - name: cluster.name
              value: plattr-local
          volumeMounts:
            - name: opensearch-data
              mountPath: /usr/share/opensearch/data
          resources:
            requests:
              memory: 512Mi
              cpu: 250m
            limits:
              memory: 1Gi
          readinessProbe:
            httpGet:
              path: /_cluster/health
              port: 9200
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: opensearch-data
          persistentVolumeClaim:
            claimName: plattr-opensearch-data
---
apiVersion: v1
kind: Service
metadata:
  name: plattr-opensearch
  namespace: plattr-local
spec:
  selector:
    app: plattr-opensearch
  ports:
    - port: 9200
      targetPort: 9200
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: plattr-opensearch-dashboards
  namespace: plattr-local
spec:
  replicas: 1
  selector:
    matchLabels:
      app: plattr-opensearch-dashboards
  template:
    metadata:
      labels:
        app: plattr-opensearch-dashboards
    spec:
      containers:
        - name: dashboards
          image: opensearchproject/opensearch-dashboards:2.18.0
          ports:
            - containerPort: 5601
          env:
            - name: OPENSEARCH_HOSTS
              value: "http://plattr-opensearch:9200"
            - name: DISABLE_SECURITY_DASHBOARDS_PLUGIN
              value: "true"
          resources:
            requests:
              memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: plattr-opensearch-dashboards
  namespace: plattr-local
spec:
  selector:
    app: plattr-opensearch-dashboards
  ports:
    - port: 5601
      targetPort: 5601
---
apiVersion: traefik.io/v1alpha1
kind: IngressRouteTCP
metadata:
  name: plattr-opensearch
  namespace: plattr-local
spec:
  entryPoints:
    - opensearch
  routes:
    - match: HostSNI(`*`)
      services:
        - name: plattr-opensearch
          port: 9200
---
apiVersion: traefik.io/v1alpha1
kind: IngressRouteTCP
metadata:
  name: plattr-opensearch-dashboards
  namespace: plattr-local
spec:
  entryPoints:
    - dashboards
  routes:
    - match: HostSNI(`*`)
      services:
        - name: plattr-opensearch-dashboards
          port: 5601
