apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plattr-redis-data
  namespace: plattr-local
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: plattr-redis
  namespace: plattr-local
spec:
  replicas: 1
  selector:
    matchLabels:
      app: plattr-redis
  template:
    metadata:
      labels:
        app: plattr-redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          command: ["redis-server", "--appendonly", "yes", "--save", "60", "1"]
          ports:
            - containerPort: 6379
          volumeMounts:
            - name: redis-data
              mountPath: /data
          resources:
            requests:
              memory: 64Mi
              cpu: 50m
          readinessProbe:
            exec:
              command: ["redis-cli", "ping"]
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: redis-data
          persistentVolumeClaim:
            claimName: plattr-redis-data
---
apiVersion: v1
kind: Service
metadata:
  name: plattr-redis
  namespace: plattr-local
spec:
  selector:
    app: plattr-redis
  ports:
    - port: 6379
      targetPort: 6379
