apiVersion: apps/v1
kind: Deployment
metadata:
  name: plattr-postgrest
  namespace: plattr-local
spec:
  replicas: 1
  selector:
    matchLabels:
      app: plattr-postgrest
  template:
    metadata:
      labels:
        app: plattr-postgrest
    spec:
      containers:
        - name: postgrest
          image: postgrest/postgrest:v12.2.3
          ports:
            - containerPort: 3001
          env:
            - name: PGRST_DB_URI
              value: postgresql://plattr:localdev@plattr-pg:5432/plattr
            - name: PGRST_DB_ANON_ROLE
              value: web_anon
            - name: PGRST_DB_SCHEMAS
              value: public
            - name: PGRST_SERVER_PORT
              value: "3001"
            - name: PGRST_DB_CHANNEL_ENABLED
              value: "true"
---
apiVersion: v1
kind: Service
metadata:
  name: plattr-postgrest
  namespace: plattr-local
spec:
  selector:
    app: plattr-postgrest
  ports:
    - port: 3001
      targetPort: 3001
---
apiVersion: traefik.io/v1alpha1
kind: IngressRouteTCP
metadata:
  name: plattr-postgrest
  namespace: plattr-local
spec:
  entryPoints:
    - postgrest
  routes:
    - match: HostSNI(`*`)
      services:
        - name: plattr-postgrest
          port: 3001
