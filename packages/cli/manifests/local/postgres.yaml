apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plattr-pgdata
  namespace: plattr-local
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: plattr-pg
  namespace: plattr-local
spec:
  replicas: 1
  selector:
    matchLabels:
      app: plattr-pg
  template:
    metadata:
      labels:
        app: plattr-pg
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: plattr
            - name: POSTGRES_PASSWORD
              value: localdev
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          readinessProbe:
            exec:
              command: ["pg_isready", "-U", "plattr"]
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: pgdata
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: pgdata
          persistentVolumeClaim:
            claimName: plattr-pgdata
---
apiVersion: v1
kind: Service
metadata:
  name: plattr-pg
  namespace: plattr-local
spec:
  selector:
    app: plattr-pg
  ports:
    - port: 5432
      targetPort: 5432
