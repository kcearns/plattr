apiVersion: v1
kind: ServiceAccount
metadata:
  name: traefik
  namespace: plattr-local
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: traefik
rules:
  - apiGroups: [""]
    resources: ["services", "endpoints", "secrets", "nodes"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["discovery.k8s.io"]
    resources: ["endpointslices"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["traefik.io"]
    resources: ["*"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: traefik
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: traefik
subjects:
  - kind: ServiceAccount
    name: traefik
    namespace: plattr-local
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: traefik
  namespace: plattr-local
spec:
  selector:
    matchLabels:
      app: traefik
  template:
    metadata:
      labels:
        app: traefik
    spec:
      serviceAccountName: traefik
      containers:
        - name: traefik
          image: traefik:v3.2
          args:
            - --api.dashboard=false
            - --providers.kubernetescrd
            - --providers.kubernetescrd.namespaces=plattr-local
            - --entrypoints.postgres.address=:5432
            - --entrypoints.postgrest.address=:3001
            - --entrypoints.minio.address=:9000
            - --entrypoints.minio-console.address=:9001
            - --entrypoints.keycloak.address=:8080
            - --entrypoints.redis.address=:6379
            - --entrypoints.opensearch.address=:9200
            - --entrypoints.dashboards.address=:5601
            - --entrypoints.app.address=:3000
          ports:
            - containerPort: 5432
              hostPort: 5432
            - containerPort: 3001
              hostPort: 3001
            - containerPort: 9000
              hostPort: 9000
            - containerPort: 9001
              hostPort: 9001
            - containerPort: 8080
              hostPort: 8080
            - containerPort: 6379
              hostPort: 6379
            - containerPort: 9200
              hostPort: 9200
            - containerPort: 5601
              hostPort: 5601
            - containerPort: 3000
              hostPort: 3000
          resources:
            requests:
              memory: 64Mi
              cpu: 50m
