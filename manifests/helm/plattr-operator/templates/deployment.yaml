apiVersion: apps/v1
kind: Deployment
metadata:
  name: plattr-operator
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: plattr-operator
    app.kubernetes.io/component: operator
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: plattr-operator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: plattr-operator
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.metricsPort }}"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: {{ .Values.serviceAccount.name }}
      containers:
        - name: operator
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: DB_SECRET_ARN
              value: "{{ .Values.config.dbSecretArn }}"
            - name: DB_HOST
              value: "{{ .Values.config.dbHost }}"
            - name: DB_NAME
              value: "{{ .Values.config.dbName }}"
            - name: AWS_REGION
              value: "{{ .Values.config.awsRegion }}"
            - name: BASE_DOMAIN
              value: "{{ .Values.config.baseDomain }}"
            - name: LEADER_ELECTION
              value: "{{ .Values.config.leaderElection }}"
            - name: KEYCLOAK_ADMIN_URL
              value: "{{ .Values.config.keycloakAdminUrl }}"
            - name: KEYCLOAK_ADMIN_USER
              value: "{{ .Values.config.keycloakAdminUser }}"
            - name: OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          ports:
            - name: metrics
              containerPort: {{ .Values.metricsPort }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: metrics
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /healthz
              port: metrics
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
